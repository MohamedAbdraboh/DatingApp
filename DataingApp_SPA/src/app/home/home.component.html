<div class="container mt-5">
  <div style="text-align: center" *ngIf="!isRegistrModeEnbled">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... All you need to do is sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg m-2" (click)="togleRegisterMode()">
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          *ngIf="isRegistrModeEnbled"
          (cancelRegistrationEvent)="cancelRegistrationMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
