<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating Site</a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Match</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Messages</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()">logout</a>
    </li>
  </ul>

  <div class="nav-item dropdown" *ngIf="isLoggedIn()">
    <a class="nav-link dropdown-toggle text-light">Welcome</a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"
        ><i class="fa fa-user"></i>Edit Profile</a
      >
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Logout</a>
    </div>
  </div>

  <form
    #loginForm="ngForm"
    class="form-inline mt-2 mt-md-0"
    (submit)="login()"
    *ngIf="!isLoggedIn()"
  >
    <input
      #username="ngModel"
      class="form-control mr-sm-2"
      name="username"
      type="text"
      placeholder="Username"
      required
      [(ngModel)]="model.username"
    />
    <input
      #password="ngModel"
      class="form-control mr-sm-2"
      name="password"
      type="password"
      placeholder="Password"
      required
      [(ngModel)]="model.password"
    />
    <button class="btn btn-success my-2 my-sm-0 font-weight-bold" type="submit">
      Login
    </button>
  </form>
</nav>
